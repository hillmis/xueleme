<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>学了么 · Xueleme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.5s ease;
    }

    /* Theme Backgrounds */
    .bg-main-dark {
      background: 
        radial-gradient(1200px 600px at 20% -10%, rgba(99,102,241,0.2), transparent 60%),
        radial-gradient(1000px 500px at 90% 10%, rgba(34,197,94,0.1), transparent 55%),
        #0b0c10;
    }

    .bg-main-light {
      background: 
        radial-gradient(1200px 600px at 20% -10%, rgba(99,102,241,0.1), transparent 60%),
        radial-gradient(1000px 500px at 90% 10%, rgba(34,197,94,0.05), transparent 55%),
        #f8fafc;
    }

    .glass {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    .dark .glass {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .light .glass {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    .btn-glow:active {
      transform: scale(0.97);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
    }
    .light ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
    }
    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
    }
  </style>
